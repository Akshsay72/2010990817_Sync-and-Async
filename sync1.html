<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="f1()">Test Input</button><br><br>
    <button onclick="f2()">Test Input</button><br><br>
    <button onclick="f3()">Test Input</button>

    <script>
        function f1(){
            console.log("first");
            setTimeout(function second(){
                console.log("Time Out");
            },1000);
            console.log("Final!");
        }
        function f2(){
            async function f(){
                return Promise.resolve(10);  // Either resolve or reject Promise var to call the function
            }
            f().then(alert);
        }
        function f3(){
            async function f(){
                let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("Done!"), 1000);
                setTimeout(() => reject("Not Done!!"),1000);
            });
            let result = await promise;
            alert(result);
            }
            f();
        }
    </script>
</body>
</html>
